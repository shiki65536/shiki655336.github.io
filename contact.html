---
layout: page
permalink: /contact/
title: Contact Me
---
      <section class="contact-page">
        <article class="contact-form">
          <h3>get in touch</h3>
          <form>
            <div class="form-group">
              <input
                type="text"
                name="name"
                placeholder="name"
                class="form-control"
              />
              <input
                type="email"
                name="email"
                placeholder="email"
                class="form-control"
              />
              <textarea
                name="message"
                rows="5"
                placeholder="message"
                class="form-control"
              ></textarea>
            </div>
            <button type="submit" class="submit-btn btn">
              submit here
            </button>
          </form>
        </article>
      </section>
