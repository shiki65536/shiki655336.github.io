  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}" type="image/x-icon" />
    <!-- font-awesome -->
    <link rel="stylesheet" href="{{"/css/font-awesome/css/all.min.css" | prepend: site.baseurl }}">
    <!-- styles css -->
    <!-- <link rel="stylesheet" href="./css/styles.css" /> -->

        <link rel="stylesheet" href="{{ "/style.css" | prepend: site.baseurl }}">


    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  </head>
